[package]
name = "datafusion-materialized-views"
version = "0.1.1"
edition = "2021"
homepage = "https://github.com/datafusion-contrib/datafusion-materialized-views"
repository = "https://github.com/datafusion-contrib/datafusion-materialized-views"
authors = ["Matthew Cramerus <matt@polygon.io>"]
license = "Apache-2.0"
description = "Materialized Views & Query Rewriting in DataFusion"
keywords = ["arrow", "arrow-rs", "datafusion"]
rust-version = "1.80"

[dependencies]
arrow = { version = "54.2.1" }
arrow-schema = { version = "54.1.0" }
async-trait = "0.1"
dashmap = "6"
datafusion = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-common = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-expr = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-functions = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-functions-aggregate = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-optimizer = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-physical-expr = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-physical-plan = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
datafusion-sql = { git = "https://github.com/polygon-io/arrow-datafusion", rev = "d310f61" }
futures = "0.3"
itertools = "0.13"
log = "0.4"
object_store = "0.11"
ordered-float = "4.6.0"

[dev-dependencies]
anyhow = "1.0.95"
env_logger = "0.11.6"
tempfile = "3.14.0"
tokio = "1.42.0"
url = "2.5.4"
